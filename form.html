<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Pre-paid Parking Form</h1>
      <form id="parking-form">
        <div class="input-field" id="name-field">
          <label for="name">Name</label>
          <input id="name" type="text" required>
          <!-- note added required field to each input (last line of each div) and tested in browser -->
        </div>
        <div class="input-field" id="car-field">
          <label for="car-year">Car</label>
          <div class="input-group">
            <input id="car-year" type="number" min="1900" max="2100" placeholder="Year" required>
            <!-- note changed input type from text to number and added min/max -->
            <input id="car-make" type="text" placeholder="Make" required>
            <input id="car-model" type="text" placeholder="Model" required>
          </div>
        </div>
        <div class="input-field" id="start-date-field">
          <label for="start-date">Date parking</label>
          <input id="start-date" type="date" required>
        </div>
        <div class="input-field" id="days-field">
          <label for="days">Number of days</label>
          <input id="days" type="number" min="1" max="31" required>
          <!-- had min and max in wrong field, moved from date parking to number of days -->
        </div>
        <div class="input-field" id="credit-card-field">
          <label for="credit-card">Credit Card</label>
          <input id="credit-card" type="number" placeholder="must enter a number" required pattern="[0-9] {16}" required>
        </div>
        <!-- changed card type to number with required 16 digit pattern -->
        <div class="row">
          <div class="col">
            <div class="input-field" id="cvv-field">
              <label for="cvv">CVV</label>
              <input id="cvv" type="number" placeholder="must enter a number" required pattern="[0-9] {3}" required>
              <!-- fixed line 42, removed redundancy and changed type from text to number -->
            </div>
          </div>
          <div class="col">
            <div class="input-field" id="expiration-field">
              <label for="expiration">Expiration</label>
              <input id="expiration" type="text" placeholder="MM/YY" required>
            </div>
          </div>
        </div>
        <div class="input-field">
          <button id="submit-button" type="submit">Make reservation</button>
        </div>
      </form>
      <div id="total"></div>
      <script src="script.js"></script>
  </body>
</html>
